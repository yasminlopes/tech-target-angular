<!--========== HEADER ==========-->
<header class="header">
    <div class="header__container">
        <a routerLink="/safecommunity/home" class="header__logo">SafeCommunity</a>

        <div class="header-user">
            <img class="logo mr-3" src="assets/user.png" width="30" alt="SafeCommunity">
            <label class="text-title">
                {{ userName }}
            </label>
        </div>

        <img src="assets/images/circulo.png" alt="SafeCommunity" class="header__img" />

        <div class="header__toggle">
            <!--========== MENU ICONE - RESPONSIV ==========-->
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>
    </div>
  </header>

  <!--========== NAV ==========-->
  <div class="nav" id="navbar">
    <nav class="nav__container">
      <div>
        <a routerLink="/safecommunity/home" class="nav__link nav__logo">
          <span class="nav__logo-name">SafeCommunity</span>
        </a>

        <div class="nav__list">
          <div class="nav__items">
            <h3 class="nav__subtitle">PERFIL</h3>
            <!--========== INICIO ==========-->
            <a routerLink="/safecommunity/home" class="nav__link active">
              <i class="bx bx-home nav__icon"></i>
              <span class="nav__name">Início</span>
            </a>
            <!--========== SET 1 - DROPDOWN ==========-->
            <div class="nav__dropdown">
              <a href="#" class="nav__link">
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">Meu Perfil</span>
                <i
                  class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                ></i>
              </a>
              <!--========== CARTEIRA E HISTÓRICO ==========-->
              <div class="nav__dropdown-collapse">
                <div class="nav__dropdown-content">
                  <a routerLink="/safecommunity/carteira" class="nav__dropdown-item"
                    >Carteira</a
                  >
                  <a routerLink="/safecommunity/historico" class="nav__dropdown-item"
                    >Histórico</a
                  >
                </div>
              </div>
            </div>
            <!--========== MENSAGENS ==========-->
            <a routerLink="/safecommunity/chat" class="nav__link">
              <i class="bx bx-message-rounded nav__icon"></i>
              <span class="nav__name">Mensagens</span>
            </a>
          </div>
          <!--========== SET 2 - MENU ==========-->
          <div class="nav__items">
            <h3 class="nav__subtitle">Menu</h3>
            <!--========== AJUDAS ==========-->
           
            <div class="nav__dropdown">
              <a routerLink="/safecommunity/ajudas" class="nav__link">
                <i class="bx bxs-face nav__icon"></i>
                <span class="nav__name">Ajudas</span>
                <i
                  class="bx bx-chevron-down nav__icon nav__dropdown-icon"
                ></i>
              </a>
              <!--========== CARTEIRA E HISTÓRICO ==========-->
              <div class="nav__dropdown-collapse">
                <div class="nav__dropdown-content">
                  <a routerLink="/safecommunity/ajudas" class="nav__dropdown-item">
                    Disponíveis
                  </a>
                  <a routerLink="/safecommunity/ajudas-pendente" class="nav__dropdown-item">
                    Pendentes
                  </a>
                  <a routerLink="/safecommunity/ajudas-concluida" class="nav__dropdown-item">
                    Concluídas
                  </a>
                </div>
              </div>
            </div>
            <div class="nav__dropdown">
              <!--========== RATING ==========-->
              <a routerLink="/safecommunity/rating" class="nav__link">
                <i class="bx bx-star nav__icon"></i>
                <span class="nav__name">Rating</span>
              </a>
            </div>
            <!--========== RECOMPENSAS ==========-->
            <a routerLink="/safecommunity/recompensas" class="nav__link">
              <i class="bx bx-coin-stack nav__icon"></i>
              <span class="nav__name">Recompensas</span>
            </a>
            <!--========== Categorias ==========-->
            <a routerLink="/safecommunity/categoria" class="nav__link" *ngIf="admin">
                <i class="bx bxs-purchase-tag nav__icon"></i>
                <span class="nav__name">Categorias</span>
            </a>
            <!--========== Sub Categorias ==========-->
            <a routerLink="/safecommunity/subcategoria" class="nav__link" *ngIf="admin">
                <i class="bx bxs-tag-alt nav__icon"></i>
                <span class="nav__name">Sub Categorias</span>
            </a>
            <!--========== CONFIGURAÇÕES ==========-->
            <a routerLink="/safecommunity/configuracoes" class="nav__link">
              <i class="bx bx-cog nav__icon"></i>
              <span class="nav__name">Configurações</span>
            </a>
          </div>
        </div>
      </div>
      <!--========== END NAV ==========-->
      <!--========== SAIR ==========-->
      <a class="nav__link nav__logout" (click)="disconnect()">
        <i class="bx bx-log-out nav__icon"></i>
        <span class="nav__name">Sair</span>
      </a>
    </nav>
  </div>
  <!--========== END NAV ==========-->
