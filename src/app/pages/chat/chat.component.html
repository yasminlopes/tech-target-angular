<h3 class="mb-3 d-flex align-items-center"> 
    <i class="bx bx-message-square-dots icon-ajust"></i>
    CHAT
</h3>

<div class="container-main-chat">
    <div class="chat-choose">
        <br>
        <div class="head__search-container">
            <div class="head__search-normal">
              <input [(ngModel)]="searchText" type="search" class="search" placeholder="O que vocÃª procura?"
              />
              <i class="bx bx-search-alt-2 search-icon"></i>
            </div>
          </div>
          <br>
          <div class="chat-choose-list">
            <img src="https://placeimg.com/30/30/people" alt="">
            <span>Tech Target</span>
          </div>
          <div class="chat-choose-list">
            <img src="https://placeimg.com/30/30/tech" alt="">
            <span>Empresa Legal</span>
          </div>

    </div>
    <div class="chat-msg">
        <div class="chat-user">
        <img src="https://placeimg.com/30/30/people" alt="">
        <span>Tech Target </span>
    </div>
   

        <div class="chat-container">
            <div class="conteudo-msg">
                <div *ngFor="let message of messages" class="block-chat" [ngClass]="message.me == 2 ? 'me' : 'to'">
                    {{message.msg}}
                </div>
            </div>
            <div class="footer">
                <div class="input-group">
                    <input type="text" class="form-control input-msg" (keyup.enter)="sendMessage()" [formControl]="inputMsg" placeholder="Digite sua mensagem...">
                    <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="sendMessage()"><i class='bx bx-send'></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
