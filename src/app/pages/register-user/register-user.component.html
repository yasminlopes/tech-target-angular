<app-header></app-header>
<br />
<main>
  <form class="register container" [formGroup]="registerUserForm">
    <div class="register-type">
      <h2 class="typeUser">Pessoa Física ou Jurídica?</h2>
      <div class="col-md-6">
        <div class="form-check">
          <input
            type="radio"
            class="add-cursor-pointer"
            formControlName="tipoPessoa"
            name="tipoPessoa"
            id="fisica"
            value="fisica"
          />
          <label for="fisica">Física</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check">
          <input
            type="radio"
            class="add-cursor-pointer"
            formControlName="tipoPessoa"
            name="tipoPessoa"
            id="juridica"
            value="juridica"
          />
          <label class="form-check-label add-cursor-pointer" for="juridica"
            >Jurídica</label
          >
        </div>
      </div>
    </div>
    <div class="register-dados form">
      <h2 class="h2-details col-2">dados</h2>

      <div>
        <label for="nome">Nome</label>
        <input class="form-control" type="text" formControlName="name" />
      </div>

      <div>
        <label for="nome">Sobrenome</label>
        <input class="form-control" type="text" formControlName="last_name" />
      </div>

      <div>
        <label for="nome">Estado</label>
        <ng-select
          class="ng-select-container"
          [items]="estados"
          bindLabel="state_name"
          bindValue="acronym"
          formControlName="user_state"
        >
        </ng-select>
      </div>

      <div>
        <label for="nome">Cidade</label>
        <ng-select
          class="ng-select-container"
          [items]="cidades"
          bindLabel="city_name"
          bindValue="id"
          formControlName="user_city"
        >
        </ng-select>
      </div>

      <div>
        <label for="nome">Endereço</label>
        <input
          class="form-control"
          type="text"
          formControlName="user_address"
        />
      </div>

      <ng-container
        *ngIf="registerUserForm.get('tipoPessoa')?.value == 'fisica'"
      >
        <div>
          <label>CPF</label>
          <input
            class="form-control"
            type="text"
            formControlName="cpf"
            maxlength="11"
          />
          <small
            class="text-danger"
            *ngIf="$any(registerUserForm).get('cpf').errors?.cpfInvalido"
          >
            CPF Inválido
          </small>
        </div>

        <h2 class="col-2">detalhes</h2>

        <div>
          <label>Profissão</label>
          <input
            class="form-control"
            type="text"
            formControlName="profession"
          />
        </div>

        <div>
          <label>Sexo</label>
          <ng-select
            class="ng-select-container"
            [items]="genders"
            bindLabel="name"
            bindValue="id"
            formControlName="gender"
          >
          </ng-select>
        </div>
        <div>
          <label>Estado Civil</label>

          <ng-select
            class="ng-select-container"
            [items]="statusCivil"
            bindLabel="status_name"
            bindValue="id"
            formControlName="civil_status"
          >
          </ng-select>
        </div>
        <div>
          <label>Data de Nascimento</label>
          <input
            type="date"
            class="form-control"
            formControlName="birth_date"
          />
        </div>
      </ng-container>

      <ng-container
        *ngIf="registerUserForm.get('tipoPessoa')?.value == 'juridica'"
      >
        <div>
          <label>CNPJ</label>
          <input
            class="form-control"
            type="text"
            formControlName="cnpj"
            maxlength="14"
          />
          <small
            class="text-danger"
            *ngIf="$any(registerUserForm).get('cnpj').errors?.cnpjInvalido"
          >
            CNPJ Inválido
          </small>
        </div>
        <h2 class="h2-details col-2">detalhes</h2>

        <div>
          <label>Nome da Corporação</label>
          <input
            class="form-control"
            type="text"
            formControlName="corporate_name"
          />
        </div>

        <div>
          <label>Nome Fantasia</label>
          <input
            class="form-control"
            type="text"
            formControlName="fancy_name"
          />
        </div>

        <div>
          <label>Segmento</label>
          <ng-select
            [items]="segments"
            bindLabel="name"
            bindValue="id"
            formControlName="segments"
          >
          </ng-select>
        </div>
      </ng-container>
      <div>
        <label>Telefone</label>
        <input
          class="form-control"
          type="text"
          formControlName="user_phone"
          mask="(00) 00000-0000"
        />
      </div>

      <div>
        <label>E-mail</label>

        <input class="form-control" type="text" formControlName="user_email" />
      </div>

      <div>
        <label>Senha</label>
        <input
          class="form-control"
          type="password"
          formControlName="user_password"
        />
      </div>
      <div class="btn-align">
      </div>
      <button
        class="botao col-2"
        [ngClass]="registerUserForm.invalid ? 'disabled-button' : ''"
        [disabled]="registerUserForm.invalid"
        (click)="registerUser()"
      >
        Cadastrar
      </button>
    </div>
  </form>
</main>

<app-footer></app-footer>
